<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join AmongUSTH!</title>
    <link rel="stylesheet" href="static/stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/myjs.js"></script>

</head>
<style>
    header{
        background: url(https://thewritelife.com/wp-content/uploads/2019/08/How-to-format-a-book.jpg) 50% 50%;
   }
</style>
<body>
    {% include 'navbar.html' %}
    <div class="login-box" id="login-box">
        <h2>LOGIN</h2>
        <h3>For academic and privacy purposes, AmongUSTH is only available for USTH-ers with USTH emails.</h3>
        <form action="/login", method = 'post'>
            <div class="login-submit-form">
                <div class="form-container">
                    <div class="username-label">Username</div>
                    <input type="text" placeholder="" id="username" name = 'username'>
                </div>
                <div class="form-container">
                    <div class="password-label">Password</div>
                    <input type="password" placeholder="" id="password", name = 'password'>    
                </div>
            </div>
            <button type="submit" class="login-btn">Login now</button>
        </form>
    
        <h3>First time here? Or just lazy when using an username? <a style="color: #2251ff" href="/login">Login</a> with your USTH Email</h3>
    </div>
    <div class="login-noti" id="login-noti" style="display: {{display_noti}};">
        <div class="login-noti-content">
            <span>
                <img src="static/images/error.png"></img>
            </span>
            <p>{{loginNotiText}}</p>
            <div>
                <button class="retry-btn" type="">
                    <a href="/index"><img src="static/images/retry.png" alt=""></a>
                </button>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
