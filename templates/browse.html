<!DOCTYPE html>
<html lang="en">
<head>
    <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
    />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@600&display=swap"
    rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Browse</title>
    <link rel="stylesheet" href="static/stylesheets/style.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/static/js/myjs.js"></script>

</head>
<body>
    <!--Navbar-->
    {% include 'navbar.html' %}
      <div class="search-bar">
        <input type="text" placeholder="Search for material(s)...">
        <button type="submit">Search</button>
    </div>
    <button type="submit" class="search-filter" id="search-filter-btn">Add search filter(s)</button>

    <div id="filter" class="filter">
        <div class="filter-content">
            <span class="close" id="close">&times;</span>
            <div class="filter-title">ADD YOUR SEARCH FILTER(s)</div>
            <table class="search-table">
                <tr>
                    <th>Material Type</th>
                    <th>Subject</th>
                    <th>Author</th>    
                </tr>
                <tr>
                    <th>
                        <select name="Type" id="search-type">
                            <option value="">Books</option>
                            <option value="">Lectures</option>
                            <option value="">Documents</option>
                            <option value="">Any</option>
                        </select>
                    </th>
                    <th>
                        <select name="Major" id="search-subject">
                            <option value="">Information Technology</option>
                            <option value="">Chemistry</option>
                            <option value="">Cyber Security</option>
                            <option value="">Any</option>
                        </select>
                    </th>
                    <th>
                        <select name="Author" id="search-author">
                            <option value="">Paul Annman</option>
                            <option value="">Halliday</option>
                            <option value="">Steve Jobs</option>
                            <option value="">Any</option>
                        </select>
                    </th>
                </tr>
            </table>            
        <button type="submit">Search</button>
        </div>
    </div>

    <!--Book-->
    <div class="title">Books</div>
    <!-- Flickity HTML init -->
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
    </div>
    <!--Document-->
    <div class="title">Documents</div>
    <!-- Flickity HTML init -->
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
    </div>
    <!--Slide-->
    <div class="title">Slides</div>
    <!-- Flickity HTML init -->
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
      <div class="carousel-cell"></div>
    </div>
    <!--Footer-->
    {% include 'footer.html' %}
</body>
</html>
