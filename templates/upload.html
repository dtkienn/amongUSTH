<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <style>
        header{
            background: url(https://thewritelife.com/wp-content/uploads/2019/08/How-to-format-a-book.jpg) 50% 50%;
       }
       body{
        background-color: #659dbd;
    }
    </style>    
</head>
<body>
    {% include 'navbar.html' %}
    {% include 'warning.html' %}

    <form class="box">
        <div class="drag-box-container">
            <h2 class="drag-box-title">Upload your book now!</h2>
        </div>
    </form>
    <div class="upload-body">
        <div class="upload-info">
            <form action="upload/get_file" method="POST" enctype="multipart/form-data">
            <div class="upload-info-pic">
                <img src="https://images-na.ssl-images-amazon.com/images/I/61ZKNw0xixL.jpg" alt="">
            </div>
            <div class="upload-info-detail">
                <div class="upload-input">
                    <div class="upload-label">Type: </div>
                    <select class="upload-author" name="Type" id="Type">
                        <option value=""></option>
                        <option value="Book">Book</option>
                        <option value="Document">Document</option>
                        <option value="Slide">Slide</option>
                    </select>
                </div>
                <div class="upload-input">
                    <div class="upload-label">Name: </div>
                    <input class="upload-author" name = "Name" type="text">
                </div>
                <div class="upload-input">
                    <div class="upload-label">Author: </div>
                    <input class="upload-author" name = "Author" type="text">
                </div>
                <div class="upload-input">
                    <div class="upload-label">Subject: </div>
                    <input class="upload-author" name = "Subject" type="text">
                </div>
                <div class="upload-input">
                    <div class="upload-label">Description: </div>
                    <input class="upload-description" name = "Description" type="text">
                </div>
                <div class="">
                    <input type="file" name='file' class="upload-btn">
                </div>
                <div class="">
                    <button type="submit">Submit!</button>
                </div>
            </div>
            </form>
        </div>
    
    </div>

</body>
</html>
